{% extends 'easy2make/templates/base.html' %}

{% load bootstrap3 %}

{% block content %}
    <div class="row" style="padding-bottom: 1rem;">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'clientes:cliente-pesquisar' %}">Clientes</a></li>
            <li class="breadcrumb-item"><a href="#">Pesquisar</a></li>
        </ol>
    </div>
   
    <a href="{% url 'clientes:cliente-adicionar' %}" >
            <button style="margin-bottom: 15px;" class="btn btn-primary">
                    Cadastrar
            </button>                
    </a>
 
    <table class="table table-bordered">
        <tr>
            <th>Descrição</th>
            <th></th>
        </tr>
        {% for object in object_list %}
        <tr>
            <td>{{object.nome}}</td>
            <td>
                <a href="{% url 'clientes:cliente-alterar' object.id %}">
                    Detalhes
                </a>
            </td>  
        </tr>
        {% endfor %}
    </table>


{% endblock %}
