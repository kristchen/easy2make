
<head>

  {% load static %}
  {% load bootstrap3 %}
  {% bootstrap_css %}

  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" media="screen">   
  <link type="text/css" href="{% static 'css/fonts.css' %}" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="{% static 'css/login.css' %}">
  <link rel="shortcut icon" href="{%  static 'assets/logo.ico' %}">


</head>

<body>

  <div class="wrapper">
      {% if messages %}
      <div class="row">
          <div class="alert alert-success">
              <button class="close" data-dismiss="alert">×</button> 
              {% for m in messages%}
              <li>{{m}}</li>
              {% endfor%}
          </div>
      </div>
      {% endif %}
      <form class="form-signin" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <h2 style="text-align:center" class="form-signin-heading">Easy2Make</h2>       
        <input type="text" class="form-control" name="username" placeholder="Usuário" required="" autofocus="" />
        <input type="password" class="form-control" name="password" placeholder="Senha" required=""/>      
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>   
      </form>
    </div>

</body>
